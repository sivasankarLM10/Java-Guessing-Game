<!DOCTYPE>
<html>

<head>
  <meta charset="UTF-8" />
  <title> JavaScript Guessing Game </title>
</head>
<style>
.html, body{
  width: 100%;
  height:100%;
}

body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
</style>
<body>
  <script type="text/javascript">
    var randomNumber = Math.floor(Math.random() * 100 ) + 1;
    var final1=((((randomNumber*2)-11)+5)/3);

alert('Think of a random number between 1 and 100.');
alert('Good Now Multiply number with 2.');
alert('Excellent now Subtract the number with 11.');
alert('Great job now Add Resultant with 5.');
alert('Lastly divide the Result by 3.');
var guess = prompt('Enter your Resultant.');

if (parseInt(guess) == parseInt(final1) ) {

  document.write('<h1>You Guessed The Number Correctly !</h1>');
  
}  else {

  document.write('<h1>Sorry The number was ' + randomNumber + ' And Resultant Is '+ final1 +'</h1>');

}
  </script>
</body>
</html>
